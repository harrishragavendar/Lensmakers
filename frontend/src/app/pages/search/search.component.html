<div *ngIf="loading; else result">
  <mat-spinner></mat-spinner>
</div>

<ng-template #result>
  <div *ngIf="!error">
    <div>{{ products.length }} Results</div>
    <div class="divider"></div>
    <div fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutGap.xs="10px grid">
      <div
        fxFlex="25%"
        fxFlex.sm="33%"
        fxFlex.xs="100%"
        *ngFor="let product of products"
      >
        <mat-card class="mat-elevation-z4">
          <a [routerLink]="'/product/' + product.slug"  style="color:black;text-decoration: none;">
            <img mat-card-image [src]="product.image" />
            <mat-card-content>
              <h3>
                {{ product.name }}
              </h3>
            </mat-card-content>
          </a>
          <mat-card-actions>
            <span>₹{{ product.price }}</span>
            <button mat-button (click)="addToCart(product)">Add to Cart 🛒</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</ng-template>
